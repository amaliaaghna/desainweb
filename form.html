  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container fixed-top" style="background-color: #83a6c0">
          <a class="navbar-brand" href="#">Aghna Amalia</a>
          <button
            class="navbar-toggler"
            type="button"

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">

                >
              </li>
              <li class="nav-item">

              <li class="nav-item">

                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <div class="container">
      <div class="card mt-5 shadow">
        <div class="row">
          <div class="col-md-6 py-5" style="background-color: #cfdbe9">
            <br /><br /><br />
            <br /><br /><br />
            <br /><br />
            <h1 class="text-dark text-center">Holla Everyone</h1>
            <p class="text-dark text-center">
              Silahkan isi Form terlebih dahulu sebelum booking tanggal
            </p>
          </div>
          <div class="col-md-6 py-5">
            <h1 class="fw-bold text-center">Hubungi Saya</h1>
            <form action="" class="px-5">
              <input
                type="text"
                class="form-control mt-1"
                placeholder="Nama Lengkap"
              />
              <input
                type="Email"
                class="form-control mt-3"
                placeholder="Email"
              />
              <input
                type="text"
                class="form-control mt-3"
                placeholder="Alamat"
              />
              <input type="date" class="form-control mt-3" placeholder="Date" />
              <input
                type="Password"
                class="form-control mt-3"
                placeholder="Password"
              />
              <textarea
                class="form-control mt-3"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Message for me"
              ></textarea>
            </form>
            <div class="text-center">
              <a href="p.html">
                <button
                  class="btn btn-light mt-3 px-5 rounded-pill"
                  style="background-color: #cfdbe9"
                >
                  Booking
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
